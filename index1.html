<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Challange</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
<div class="container">
    <div class="heading">
        <h1>My Challange</h1>
        <i class='bx bx-right-arrow-alt'></i>
    </div>
    <p>Welcone back Thu, ready to continue <br> your challenges?</p>
    <div class="navigation">
        <ul>
            <li><a class="progress" href="">In Progress</a></li>
            <li><a href="">Compeleted</a></li>
            <li><a href="">Favorite</a></li>
        </ul>
    </div>
    <div class="input_challange_name">
        <input type="text" placeholder="Challange name...">
    </div>
    <div class="box1">
        <div class="section1">
            <img src="./imges/index1.jpg" alt="" width="650px" height="332px">
            <div class="section1_part2">
                <div class="responsive">Responsive</div>
                <h5>Portfolio Challenge</h5>
                <label>Intermediate</label> 
                <div class="levels">
                    <div class="leval1"></div>
                    <div class="leval2"></div>
                    <div class="leval3"></div>
                    <div class="leval4"></div>
                    <div class="leval5"></div>
                </div>
            </div>


        </div>
    </div>

    <div class="box2">
        <div class="section1">
            <img src="./imges/index1.jpg" alt="" width="650px" height="332px">
            <div class="section1_part2">
                <div class="responsive">Full-stock</div>
                <h5>Portfolio Challenge</h5>
                <label>Advanced</label> 
                <div class="levels">
                    <div class="leval1"></div>
                    <div class="leval2"></div>
                    <div class="leval3"></div>
                    <div class="leval4"></div>
                    <div class="leval5"></div>
                </div>
            </div>


        </div>
    </div>
</div>

</html>
